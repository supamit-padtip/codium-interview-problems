<form (ngSubmit)="submit()" [formGroup]="formGroup">
    <app-text-input ngDefaultControl label="Quantity" type="number" placeholder="Ex. 1, 2, 3" formControlName="n"></app-text-input>
    <app-button label="Submit" type="submit"></app-button>
    <app-display [value]="answer"></app-display>
</form>
